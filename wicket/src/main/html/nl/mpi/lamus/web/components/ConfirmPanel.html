<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd" >
    <head>
        <title>Submit Workspace</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <wicket:panel>
            <form wicket:id="confirmSubmitForm">
                <table summary="About" align="left"  border="0" cellspacing="2" cellpadding="2">
                   <tr>
                        <td align="left" valign="top" >
                            <span wicket:id="confirmation_info_text"></span>
                        </td>
                    </tr>
                    <tr>
                        <td align="left" valign="top" >
                            <span wicket:id="confirmation_text"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label><input type="checkbox" wicket:id="checkbox"/><small><wicket:message key="workspace_keep_unlinked_files"></wicket:message></small></label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="button" wicket:id="yesButton" value="Yes" />
                        </td>
                        <td>
                            <input type="button" wicket:id="noButton" value="No" />
                        </td>
                    </tr>
                </table>
            </form>
        </wicket:panel>
    </body>
</html>
