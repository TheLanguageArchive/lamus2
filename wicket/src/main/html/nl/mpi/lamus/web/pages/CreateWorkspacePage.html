<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd" >
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>CreateWorkspacePage</title>
    </head>
    <body>
	<wicket:extend>
            <div id="navigationPanel" wicket:id="navigationPanel" />
            <div class="mainPageContent">
                <div class="archiveTreePanelContainer">
                    <div class="treePanel" wicket:id="archiveTree">[ARCHIVE TREE]</div>
                        <form class="archiveTreeFormContainer" wicket:id="nodeIdForm">
                            <p>
                                <wicket:message key="create_workspace_selected_node_name"></wicket:message>
                                <span wicket:id="name">Node name</span>
                            </p>
                            <p>
                                <wicket:message key="create_workspace_selected_node_uri"></wicket:message>
                                <span wicket:id="nodeURI">Node name</span>
                            </p>
                            <p>
                                <wicket:message key="create_workspace_selected_node_type"></wicket:message>
                                <span wicket:id="type">Node type</span>
                            </p>
                            <button class="ws_button ws_button-3 ws_button-3b icon-create_ws" wicket:id="createWorkspace" value="create_workspace_create_button">
                                <wicket:message key="create_workspace_create_button"></wicket:message>
                            </button>
                            <span class="ws_create_warning_message" wicket:id="warning_message">[WARNING MESSAGE]</span>
                            <button class="ws_button ws_button-3 ws_button-3b icon-submit_ws" wicket:id="addTopNode" value="create_workspace_add_top_node_button">
                                <wicket:message key="create_workspace_add_top_node_button"></wicket:message>
                            </button>
                        </form>
                </div>
            </div>
	</wicket:extend>
    </body>
</html>
