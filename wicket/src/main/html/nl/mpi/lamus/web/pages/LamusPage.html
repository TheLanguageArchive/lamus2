<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd" >
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8" />
            <link rel="stylesheet" href="css/lamus2.css" type="text/css" media="screen" title="Stylesheet" />
        <title>Lamus 2</title>
    </head>
    <body>
        <header>
            <img id="header_tla_logo" class="header_components header_components_logos" wicket:id="header_tla_logo" src="tla_logo.png" alt=""/>
            <span id="header_appname" class="header_components header_components_general" wicket:id="header_appname">[APPNAME]</span>
            <img id="header_clarin_logo" class="header_components header_components_logos" wicket:id="header_clarin_logo" src="CLARIN-inverted.png" alt=""/>
            <ul id="header_info_container">
                <li>
                    <a wicket:id="home_page_link" href="[HOME_PAGE]">
                        <img id="header_home" class="header_components header_components_general" wicket:id="home_image" src="home.png" alt="Home" title="Home Page"/>
                    </a>
                </li>
                <li>
                    <div wicket:id="modalAbout" class="modalWindow"></div>
                    <a wicket:id="showModalAbout">
                        <wicket:message key="header_about_link"></wicket:message>
                    </a>
                </li>
                <li>
                    <a wicket:id="manual_link" href="[MANUAL]" target="_blank">
                        <wicket:message key="header_manual_link"></wicket:message>
                    </a>
                </li>
                <li>
                    <a wicket:id="register_link" href="[REGISTER_PAGE]" target="_blank">
                        <wicket:message key="header_register_link"></wicket:message>
                    </a>
                </li>
                <li>
                    <span id="header_userinfo">
                        <span class="header_components header_components_labels">
                            <wicket:message key="header_user_label"></wicket:message>
                        </span>
                        <em>
                            <span class="header_components header_components_general" wicket:id="header_username">[USERNAME]</span>
                        </em>
                    </span>
                </li>
                <li>
                    <a id="loginOrLogoutLink" wicket:id="loginOrLogoutLink" href="[LOGIN_OR_LOGOUT]">LOGIN_OR_LOGOUT</a>
                </li>
            </ul>
        </header>
        
        <div class="childPageContent">
            <wicket:child/>
        </div>
        
        <div wicket:id="feedbackPanel" class="feedbackPanelContainer" />
    </body>
</html>
