<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd" >
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Manage Workspaces</title>
    </head>
    <body>
        <wicket:extend>
            <form wicket:id="filterForm">
                <span><wicket:message key="management_table_filter_user"></wicket:message><input type="text" wicket:id="userID"/></span>
                <span><wicket:message key="management_table_filter_uri"></wicket:message><input type="text" wicket:id="topNodeURI"/></span>
                <span><wicket:message key="management_table_filter_url"></wicket:message><input type="text" wicket:id="topNodeURL"/></span>
                <span><wicket:message key="management_table_filter_status"></wicket:message><input type="text" wicket:id="status"/></span>
                <span><wicket:message key="management_table_filter_exclude_successful"></wicket:message><input type="checkbox" wicket:id="excludeSuccessful" /></span>
                <table class="simpleTable" wicket:id="table"></table>
            </form>
        </wicket:extend>
    </body>
</html>
