<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd" >
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Button menu page</title>
    </head>
    <body>
        <wicket:panel>
            <form id="workspaceActionsForm" wicket:id="workspaceActionsForm">
                <ul>
                    <!--<li><button wicket:id="requestStorageButton" type="submit">Request storage</button></li>-->
                    <li>
                        <div wicket:id="modalConfirmSubmit" class="modalWindow"></div>
                        
                        <button class="ws_button ws_button-3 ws_button-3b icon-submit_ws" wicket:id="submitWorkspaceButton" type="submit">
                            <wicket:message key="submit_workspace_action"></wicket:message>
                        </button>
                    </li>
                    <!--<li><button type="submit">Save and Logout</button></li>-->
                    <li>
                        <button class="ws_button ws_button-3 ws_button-3b icon-delete_ws" wicket:id="deleteWorkspaceButton" type="submit">
                            <wicket:message key="delete_workspace_action"></wicket:message>
                        </button>
                    </li>
                    <!--<li><button type="submit">Help</button></li>-->
                    <!--<li><button type="submit">Report a Bug</button></li>-->
                    <!--<li><button type="submit">About</button></li>-->
                </ul>
            </form>
        </wicket:panel>
    </body>
</html>
