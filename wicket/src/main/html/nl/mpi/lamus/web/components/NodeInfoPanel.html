<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd" >
    <body>
        <wicket:panel>
            <div id="nodeInfoContainer" class="infoContainer" wicket:id="nodeInfoContainer">
                <h2>Selected Node Information</h2>
                <form wicket:id="nodeInfoForm">
                    <p>Selected node: <span wicket:id="name">Node name</span></p>
                    <p>Archive node URI: <span wicket:id="archiveURI">Archive node URI</span></p>
                    <p>Archive node URL: <span wicket:id="archiveURL">Archive node URL</span></p>
                    <p>Workspace ID: <span wicket:id="workspaceID">workspace Id</span></p>
                    <p>Type: <span wicket:id="type">Type</span></p>
                </form>
            </div>
        </wicket:panel>
    </body>
</html>
