<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd" >
    <body>
        <wicket:panel>
            <div id="nodeInfoContainer" class="infoContainer" wicket:id="nodeInfoContainer">
                <h2>
                    <wicket:message key="node_info_panel_title"></wicket:message>
                </h2>
                <form wicket:id="nodeInfoForm">
                    <p>
                        <wicket:message key="node_info_panel_selected_node_name"></wicket:message>
                        <span wicket:id="name">[node_name]</span>
                    </p>
                    <p>
                        <wicket:message key="node_info_panel_selected_node_archive_uri"></wicket:message>
                        <span wicket:id="archiveURI">[node_archive_uri]</span>
                    </p>
                    <p>
                        <wicket:message key="node_info_panel_selected_node_archive_url"></wicket:message>
                        <span wicket:id="archiveURL">[node_archive_url]</span>
                    </p>
                    <p>
                        <wicket:message key="node_info_panel_selected_node_type"></wicket:message>
                        <span wicket:id="type">[node_type]</span>
                    </p>
                </form>
            </div>
        </wicket:panel>
    </body>
</html>
