<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Workspace</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
        <wicket:extend>
            <div wicket:id="buttonpage" />
            <div id="workspaceSelect" style="position: relative; float: left; width: 40%;">
                <div wicket:id="workspaceInfo">
                    <h1>Workspace information</h1>
                    <p>User id: <span wicket:id="userID">user1</span></p>
                    <p>Id: <span wicket:id="workspaceID">123</span></p>
                    <p>Status: <span wicket:id="status">STATUS</span></p>
                </div>
                <div>
                    <div wicket:id="workspaceTree">[WORKSPACE TREE]</div>
                </div>
            </div>
            <div id="workspaceSelect" style="position: relative; float: right; width: 40%;">
                <div wicket:id="formContainer">
                    <form wicket:id="nodeInfoForm">
                        <p>Selected node: <span wicket:id="name">Node name</span></p>
                        <p>Archive node ID: <span wicket:id="archiveNodeID">Archive node Id</span></p>
                        <p>Archive node URL: <span wicket:id="archiveURL">Archive node URL</span></p>
                        <p>Workspace ID: <span wicket:id="workspaceID">workspace Id</span></p>
                        <p>Type: <span wicket:id="type">Type</span></p>
                    </form>
                </div>
            </div>  
            
        </wicket:extend>
    </body>
</html>
