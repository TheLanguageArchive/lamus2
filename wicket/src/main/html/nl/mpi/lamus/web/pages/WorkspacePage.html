<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Workspace</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
	<wicket:extend>
	    <div wicket:id="workspaceInfo">
		<h1>Workspace information</h1>
		<p>User id: <span wicket:id="userID">user1</span></p>
		<p>Id: <span wicket:id="workspaceID">123</span></p>
		<p>Status: <span wicket:id="status">STATUS</span></p>
	    </div>
	    <div>
		<div wicket:id="workspaceTree">[WORKSPACE TREE]</div>
	    </div>
	    <form wicket:id="workspaceActionsForm">
		<button wicket:id="uploadFilesButton" type="submit">Upload files</button>
		<button wicket:id="requestStorageButton" type="submit">Request storage</button>
		<button type="submit">Unlinked files</button>
		<button type="submit">Submit workspace</button>
		<button type="submit">Save and Logout</button>
		<button type="submit">Delete Workspace</button>
		<button type="submit">Help</button>
		<button type="submit">Report a Bug</button>
		<button type="submit">About</button>
		<button type="submit">Main Page</button>
	    </form>
	</wicket:extend>
    </body>
</html>
