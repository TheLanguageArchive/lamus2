<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd" >
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title></title>
    </head>
    <body>
        <wicket:panel>
            <div>
                <h4>
                    <wicket:message key="external_nodes_panel_title"></wicket:message>
                </h4>
                <a href="#" wicket:id="link">
                    <wicket:message key="external_nodes_panel_new_item_link"></wicket:message>
                </a>
                <form wicket:id="form">
                    <p>
                        <label><wicket:message key="external_nodes_panel_new_item_location"></wicket:message></label>
                        <input type="text" wicket:id="externalUrl" class="urlInputField" />

                        <label><wicket:message key="external_nodes_panel_new_item_type"></wicket:message></label>
                        <select wicket:id="externalType" />
                    </p>
                    <p>
                        <input type="button" wicket:id="add" wicket:message="value:external_nodes_panel_add_button" />
                        <wicket:message key="external_nodes_panel_or_space"></wicket:message>
                        <input type="button" wicket:id="cancel" wicket:message="value:external_nodes_panel_cancel_button" />
                    </p>
                </form>
            </div>
        </wicket:panel>
    </body>
</html>
