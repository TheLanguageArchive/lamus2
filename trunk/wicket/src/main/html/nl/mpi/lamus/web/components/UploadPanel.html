<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd" >
    <body>
        <wicket:panel>
            <form wicket:id="progressUpload" class="infoContainer">
                <fieldset>
                    <legend>
                        <wicket:message key="upload_panel_title"></wicket:message>
                    </legend>
                    <p>
                        <label for="upload">
                            <wicket:message key="upload_panel_file_label"></wicket:message>
                        </label>
                        <!-- Removed webkitdirectory attribute because at the moment
                        it's less annoying to be able to only select files
                        than to only be able to select directories (only applicable to Google Chrome) -->
                        <input wicket:id="fileInput" type="file" multiple="multiple" directory=""/>
                    </p>
                    <input wicket:id="uploadButton" type="submit" wicket:message="value:upload_panel_submit_button" />
                    <span wicket:id="progress">[[upload progressbar]]</span>
                </fieldset>
            </form>
        </wicket:panel>
    </body>
</html>
