<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd" >
    <body>
        <wicket:panel>
            <div id="workspaceInfoContainer" class="infoContainer" wicket:id="workspaceInfoContainer">
                <h2>
                    <wicket:message key="workspace_info_panel_title"></wicket:message>
                </h2>
                <p>
                    <wicket:message key="workspace_info_panel_user_id_label"></wicket:message>
                    <span wicket:id="userID">user1</span>
                </p>
                <p>
                    <wicket:message key="workspace_info_panel_workspace_id_label"></wicket:message>
                    <span wicket:id="workspaceID">123</span>
                </p>
                <p>
                    <wicket:message key="workspace_info_panel_status_label"></wicket:message>
                    <span wicket:id="status">STATUS</span>
                </p>
            </div>
            <div id="nodeInfoPanel" wicket:id="nodeInfoPanel">[NODE INFO PANEL]</div>
        </wicket:panel>
    </body>
</html>
