<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd" >
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>LamusSelectWorkspace</title>
    </head>
    <body>
        <wicket:extend>
            <div id="navigationPanel" wicket:id="navigationPanel" />
            <div class="mainPageContent">
                <div wicket:id="formContainer">
                    <form wicket:id="workspaceForm">
                        <p>
                            <label>
                                <wicket:message key="select_workspace_title"></wicket:message>
                            </label>
                            <br />
                            <select id="workspaceSelection" wicket:id="workspaceSelection"></select>
                        </p>
                        <button class="ws_button ws_button-3 ws_button-3b icon-open_ws" wicket:id="openWorkspace" value="select_workspace_button">
                            <wicket:message key="select_workspace_button"></wicket:message>
                        </button>
                    </form>
                </div>
            </div>
        </wicket:extend>
    </body>
</html>
